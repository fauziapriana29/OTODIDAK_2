<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container cont1">
        <div class="header">
            <h1 class="judul">Pembukuan Cafe Faris</h1>
        </div>
        <div class="continput">
            <div class="input-group mb-3 input1">
                <input type="text" class="form-control" id="inpmodal" placeholder="Modal Pertama" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary btnmodal" type="button" id="button-addon2" onclick="total()">Masukan</button>
                </div>
            <div class="input-group mb-3 input2">
                <input type="text" class="form-control" id="inppesanan" placeholder="Pesanan" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-success pesanan" type="button" id="button-addon2" onclick="total()">Masukan</button>
                </div>
                <input type="text" class="form-control" id="inppengeluaran" placeholder="Pengeluaran" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-danger pengeluaran" type="button" id="button-addon2">Masukan</button>
                </div> 
            </div>
            <div class="input-group input3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Gojek Hutang</span>
                </div>
                <input type="text" aria-label="First name" id="nama" class="form-control" placeholder="Nama">
                <input type="text" aria-label="Last name" id="jmlh" class="form-control" placeholder="Hutang">
                <button class="btn btn-warning hutang" type="button" id="button-addon2">Masukan</button>
            </div>
        </div>
        <div class="total"><h1 id="total">0</h1></div>
        <div class="row data">
            <div class="data1 col-sm-6" id="data1"></div>
            <div class="data2 col-sm-6" id="data2"></div>
        </div>
    </div>







<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
